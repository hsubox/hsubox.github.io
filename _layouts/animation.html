---
layout: default
---

<h1>{{ page.title }}</h1>

<div id="content">
    {{ content }}
</div>

<div class="mainContent">
	<p class="centered">
		<object type="application/x-shockwave-flash" data="{{ page.animation.data }}" class="flash">
			<param name="movie" value="{{ page.animation.value }}" />
			<param name="quality" value="high"/>
			Install Flash to view this file.
		</object>
	</p>
	<p class="centered">
		{{ page.animation.caption }}
	</p>
</div>
