---
layout: default
---

<div id="content">
    {{ content }}
</div>

<section id="gallery">
<div class="thumbnails centered photos">
  <ul>
    {% for i in (1..page.images.count) %}
      <li>
        <a href="/images/{{page.images.folder}}/{{page.images.filename}}-{{i}}.jpg" rel="lightbox[glo]">
          <img src="/images/{{page.images.folder}}/th-{{page.images.filename}}-{{i}}.jpg"}}/>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
</section>
